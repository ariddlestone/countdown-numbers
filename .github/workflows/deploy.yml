name: Node.js CD

on:
#  release:
#    types: [ created ]
  push:
    branches: [ "countdown-numbers-6" ]

permissions:
  contents: write

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run deploy --if-present -- --user "riddle-bot <andrew.riddlestone+bot@gmail.com>" --repo https://${{ secrets.GITHUB_TOKEN }}@github.com/ariddlestone/countdown-numbers.git --silent
